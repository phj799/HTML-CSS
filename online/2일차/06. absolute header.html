<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equit="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCUMENT</title>
    <style>
      .parent {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      .item{
        position: absolute;
        right: -10px;
        background-color: white;
      }
      .a{
          top: 0;
      }
      .b{
        top: 50%;
        transform: translateY(-50%);
      }
      .c{
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="item a">children1</div>
      <div class="item b">children2</div>
      <div class="item c">children3</div>
    </div>
  </body>
</html>
