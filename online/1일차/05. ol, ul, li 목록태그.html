<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equit="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ul
        unordered list -> 순서가 정의되어있지않은 리스트
        li 태그는 ul이나 ol 안에 들어간다
    -->

    <!-- vscode 단축키 ul>li*3 -->
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>

    <!-- ol
        ordered list -> 순서가 정의되어있는 리스트
    -->
    <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>
</body>
</html>
