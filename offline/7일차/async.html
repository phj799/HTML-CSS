<html lang="en">
  <head>

  <body>
    <h1>서버에서 데이터를 가져오자!</h1>
    <button>가져오기</button>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.2/dist/axios.min.js"></script>
    <script>
      const getData = async () => {
        try {
          const response = await axios.get( // await가 빠지면 console.log(response.data)가 먼저 실행됨
          // axios: http 비동기 통신 라이브러리.
          // get으로 json 데이터를 넘겨주면 API
          // HTML을 넘겨주면 웹페이지로 구분하면 됨!
            "https://jsonplaceholder.typicode.com/todos"
          );
          console.log(response.data); // undefined는 error가 아님
        } catch (error) {
          console.log(error);
        }
      };

      //     })

      const btn = document.querySelector("button");
      btn.addEventListener("click", getData);
    </script>
  </body>
